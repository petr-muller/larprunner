<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="author" content="Petr Muller" />
		<link rel="stylesheet" href="/styles/main.css" type="text/css" media="screen" />
		<title>larp-runner</title>
	</head>

	<body>

		<div id="wrapper">
			<fieldset>
				<legend>larp-runner</legend>
				<span id="small-menu">
				{% ifnotequal user None %}
					{{ user.username }} |
					{% if user.is_staff %}
 						<a href="/admin/">Administrace</a> |
					{% endif %}
					<a href="/users/prefs/{{ user.id }}">Účet</a> | 
					<a href="/logout/">Odhlásit</a>
				
				{% else %}
					nepřihlášen | 
					<a href="/login/">Přihlásit</a> | 
					<a href="/registration/">Registrace</a>
				{% endifnotequal %}
				</span> 

{% block content %}
{% endblock %}


</fieldset>
</div> 

</body>
</html>
