<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>larp-runner administration tool</title>
</head>
<body>
    <h3>Court of Moravia administration</h1>
    {% for item in menuitems %}
    {% ifequal item.active 1 %}
    <b>{{ item.screen }} </b>
    {% else %}
    <a href="/admin/{{ item.path }}">{{ item.screen }}</a>
    {% endifequal %}
    {% endfor %}     
    <hr>
    {% block content %}
    {% endblock %} 
</body>
</html>
