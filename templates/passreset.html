{% extends "commonui.html" %}

{% block content %}

{% if form.errors %}
<p>Tato emailová adresa není spojena s žádným účtem.</p>
{% endif %}
 
<form action="." method="post">
<label>E-Mail: {{ form.email }}</label>
<input type="submit" value="Resetovat" />
</form>
<form action="/" method="get">
<input type="submit" value="Zpět" />
</form>
{% endblock %}
