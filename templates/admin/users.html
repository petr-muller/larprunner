{% extends "commonui.html" %}
{% block content %}
  <table>
  {% for header in table.headers %}
  <th>
    <a href="sort{{ header }}">
        {{ header }}
    </a>
  </th>
  {% endfor %}
  {% for record in table.records %}
    <tr>
    {% for cell in record %}
    <td>
      {% if cell.isSafe %}
        {{ cell|safe }}
      {% else %}
        {{ cell }}
      {% endif %}
    </td>
    {% endfor %}
    </tr>
  {% endfor %}
  </table>
{% endblock %}
